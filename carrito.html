<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega tus estilos CSS personalizados aquí -->
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f2f2f2; /* Color gris claro */
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        /* Agrega más estilos según tus preferencias */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Carrito de Compras</h1>
                <div class="product">
                    <img src="product1.jpg" alt="Producto 1">
                    <h2>Nombre del Producto 1</h2>
                    <p>Precio: $10</p>
                    <input type="number" value="1">
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Producto 2">
                    <h2>Nombre del Producto 2</h2>
                    <p>Precio: $15</p>
                    <input type="number" value="1">
                </div>
                <!-- Agrega más productos aquí -->
            </div>
            <div class="col-md-4">
                <h2>Total del Carrito</h2>
                <p id="total">$0</p>
                <button class="btn btn-primary">Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
