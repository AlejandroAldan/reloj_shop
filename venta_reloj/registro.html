<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Time'S</title>
    <link rel="shortcut icon" href="img/reloj-de-pared.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-image: url(img/fondo.init.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <script src="JQ/jquery-3.7.1.min.js"></script> 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Regístrate</h4>
                        <form id="registrationForm" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirma tu contraseña" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            ¿Ya tienes una cuenta? <a href="login.html" style="color: blue;">Inicia sesión aquí</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var fechaNacimiento = document.getElementById("fecha_nacimiento").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (nombre.trim() === '') {
                alert("Por favor, ingresa tu nombre");
                return false;
            }

            if (email.trim() === '' || !validateEmail(email)) {
                alert("Por favor, ingresa un correo electrónico válido");
                return false;
            }

            if (fechaNacimiento.trim() === '') {
                alert("Por favor, selecciona tu fecha de nacimiento");
                return false;
            }

            if (password.trim() === '') {
                alert("Por favor, ingresa tu contraseña");
                return false;
            }

            if (confirmPassword.trim() === '') {
                alert("Por favor, confirma tu contraseña");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden");
                return false;
            }

            return true;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
