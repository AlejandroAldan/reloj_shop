<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Time'S</title>
    <link rel="shortcut icon" href="img/reloj-de-pared.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {height: 100%;}
        body {background-image: url(img/fondo.init.png);background-size: cover;background-repeat: no-repeat;}
        #console {background-color: #000; color: #fff; padding: 10px; margin-top: 20px; height: 200px; overflow: auto;}
    </style>
    <script src="JQ/jquery-3.7.1.min.js"></script> 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Regístrate</h4>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                                <div id="nombreError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                <div id="passwordError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirma tu contraseña">
                                <div id="confirmPasswordError" class="invalid-feedback"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </div>
                        </form>
                        <div id="successMessage" class="text-center mt-3" style="display: none; color: green; font-weight: bold;">¡Registro exitoso!</div>
                        <div class="text-center mt-3">
                            ¿Ya tienes una cuenta? <a href="login.html" style="color: blue;">Inicia sesión aquí</a>
                        </div>                        
                    </div>
                </div>
                <div id="console"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#registrationForm').submit(function(event){
                event.preventDefault();
                var nombre = $('#nombre').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var confirm_password = $('#confirm_password').val();
                var valid = true;

                if(nombre.trim() === ''){
                    $('#nombre').addClass('is-invalid');
                    $('#nombreError').text('Por favor, introduce tu nombre.');
                    valid = false;
                } else {
                    $('#nombre').removeClass('is-invalid');
                    $('#nombreError').text('');
                }
                
                if(email.trim() === ''){
                    $('#email').addClass('is-invalid');
                    $('#emailError').text('Por favor, introduce tu correo electrónico.');
                    valid = false;
                } else {
                    $('#email').removeClass('is-invalid');
                    $('#emailError').text('');
                }
                
                if(password.trim() === ''){
                    $('#password').addClass('is-invalid');
                    $('#passwordError').text('Por favor, introduce tu contraseña.');
                    valid = false;
                } else {
                    $('#password').removeClass('is-invalid');
                    $('#passwordError').text('');
                }
                
                if(confirm_password.trim() === ''){
                    $('#confirm_password').addClass('is-invalid');
                    $('#confirmPasswordError').text('Por favor, confirma tu contraseña.');
                    valid = false;
                } else if(confirm_password !== password){
                    $('#confirm_password').addClass('is-invalid');
                    $('#confirmPasswordError').text('Las contraseñas no coinciden.');
                    valid = false;
                } else {
                    $('#confirm_password').removeClass('is-invalid');
                    $('#confirmPasswordError').text('');
                }
                if(valid) {
                    $('#console').html('<p>Registro exitoso.</p>');
                } else {
                    $('#console').html('<p>Por favor, llena todos los campos.</p>'); // Muestra un mensaje de error
                }
            });
        });
    </script>
</body>
</html>
