<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión Time'S</title>
    <link rel="shortcut icon" href="img/reloj-de-pared.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {height: 100%;}
        body {background-image: url(img/fondo.init.png);background-size: cover;background-repeat: no-repeat;}
    </style>
    <script src="JQ/jquery-3.7.1.min.js"></script> 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
                        <form id="loginForm" action="principal.html" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo">
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
                                <div id="passwordError" class="invalid-feedback"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            ¿No tienes una cuenta? <a href="registro.html" style="color: rgb(236, 236, 236);">Regístrate aquí</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#loginForm').submit(function(event){
                var email = $('#email').val();
                var password = $('#password').val();
                var valid = true;
                if(email.trim() === ''){
                    $('#email').addClass('is-invalid');
                    $('#emailError').text('Por favor, introduce tu correo electrónico.');
                    valid = false;
                } else {
                    $('#email').removeClass('is-invalid');
                    $('#emailError').text('');
                }
                if(password.trim() === ''){
                    $('#password').addClass('is-invalid');
                    $('#passwordError').text('Por favor, introduce tu contraseña.');
                    valid = false;
                } else {
                    $('#password').removeClass('is-invalid');
                    $('#passwordError').text('');
                }
                return valid;
            });
            $('#email').on('keypress', function(event) {
                if (event.which === 64) { 
                    window.location.href = "principal.html";
                }
            });
        });
    </script>
</body>
</html>
